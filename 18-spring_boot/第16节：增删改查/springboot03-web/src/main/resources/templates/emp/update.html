<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/dashboard.css}" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名 ： 会使用thymeleaf的前后缀配置规则进行解析
使用~{模板::标签名}-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
	<div class="row">
		<div th:replace="~{commons/commons::side(activeUrl='list.html')}"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

			<!--表单！！！！！-->
			<form th:action="@{/updateEmp}" method="post">
				<div class="form-group">
					<label>LastName</label>
					<input type="hidden" name="id" id="" th:value="${emp.id}">
					<input  type="text" class="form-control" name="lastName" placeholder="xiaozhoubg" th:value="${emp.lastName}">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" name="email" placeholder="whnb996@163.com" th:value="${emp.email}">
				</div>
				<div class="form-group">
					<label>Gender</label><br/>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"  value="1" th:checked="${emp.gender==1}">
						<label class="form-check-label">男</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"  value="0" th:checked="${emp.gender==0}">
						<label class="form-check-label">女</label>
					</div>
				</div>
				<div class="form-group">
					<label>department</label>
					<select class="form-control" name="department.id">
						<option th:selected="${dept.id == emp.department.id}" th:each="dept:${departments}" th:text="${dept.departmentName}" th:value="${dept.id}">1</option>
					</select>
				</div>
				<div class="form-group">
					<label>Birth</label>
					<input type="text" class="form-control" name="birth" placeholder="日期" th:value="${#dates.format(emp.birth,'yyyy-MM-dd HH:mm')}">
				</div>
				<button type="submit" class="btn btn-primary">修改</button>
			</form>
		</main>
	</div>
</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../../../../../java学习资料/springBoot-project/SpringBoot-Web素材/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../../../../../java学习资料/springBoot-project/SpringBoot-Web素材/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../../../../../java学习资料/springBoot-project/SpringBoot-Web素材/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../../../../../java学习资料/springBoot-project/SpringBoot-Web素材/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../../../../../java学习资料/springBoot-project/SpringBoot-Web素材/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

</body>
</html>
